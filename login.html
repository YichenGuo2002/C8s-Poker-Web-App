<!Doctype>
<html>
    <head>
        <title>
        User Login
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

        <link rel="stylesheet"  href="css/login.css">

    </head>

<body>

<audio loop id = "music-player">
<source src="audio/monkeys-spinning-monkeys.mp3" type="audio/mp3">
</audio>
 

<div class="white">
    
    <nav>
        <div class = "nav1">
            <img src = "img/crazy-eight-logo.png" alt = "Crazy Eight logo" id = "logo"/>
            <img src = "img/play-button.png" alt = "Music player" id = "music-player-button"/>
        </div>
        <div class = "nav2">
            <div><a href="/"><h3>Go play game</h3></a> </div>
            <div><a href="/rules"> <h3>Learn about rules</h3></a> </div>
            <div><h3><a href="https://yichenguo.com">Who made it</a></h3></div>
            <button id = "login">Log in</button>
        </div>

    <hr />
    </nav>

    <section class = "login-field">
        <form>
            <h2 class = "form-title">Login</h2>
            <div class = "form-error-message">Hey! Invalid username/password combination.</div>
            <div class = "form-input">
                <input type = "text" class = "input-form" autofocus placeholder = "Username or Email">
            </div>
            <div class = "form-input">
                <input type = "password" class = "input-form" autofocus placeholder = "Password">
            </div>

            <button class = "form-button" type = "submit">Log in</button>
            <p class = "form-text">
                Forget your password? <a href = "/find" class = "form-link">Find and reset your account.</a>
            </p>
            <p class = "form-text">
                Don't have an account? <a href = "/register" class = "form-link">Create your account.</a>
            </p>
        </form>
    </section>
    
    <footer>
    <hr style = "margin:0; padding:0;" />
    <h4 class="footer-text">
        Thank you for playing!<br><br>
        Creator: <a href="https://yichenguo.com">Yichen Guo</a><br><br>
        Lastest update in 2022
    </h4>
    <hr />
    </footer>

</div>

<script>
    let music_player = document.getElementById('music-player');
    let music_player_button = document.getElementById('music-player-button');
    music_player_button.onclick = () => {
        if(music_player.paused){
            music_player.play();
            music_player_button.src = "img/stop-button.png";
        }
        else{
            music_player.pause();
            music_player_button.src = "img/play-button.png";
        }
    };
    let login = document.getElementById('login');
    login.onclick = () =>{
        window.location.href="/login";
    };

</script>
<script type="module" src="bin/login.js"></script>

</body>
</html>
